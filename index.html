<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Project</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="welcome">
            Welcome to my library
        </div>
        <div class="footer">
        <button id="openDialog">Add a book</button>
        </div>
    </div>


    <dialog id="bookDialog">

        <form method="dialog">

            <h2>Add a book</h2>

            <label>
            Title
            <input name="title" required />
            </label>

            <label>
            Author
            <input name="author" required />
            </label>

            <label>
            Number of pages
            <input name="pages" required />
            </label>

            <label>
            Read status
            <select name="read">
                <option value="false">Not read</option>
                <option value="true">Read</option>
            </select>
            </label>

            <menu>
            <button formnovalidate value="cancel">Cancel</button>
            <button value="confirm">Save</button>
            </menu>

        </form>

    </dialog>
</body>
</html>
